<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="students">
    <th mat-header-cell *matHeaderCellDef> Student</th>
    <td mat-cell *matCellDef="let st"> {{st.student_id.first_name}} </td>
  </ng-container>

  <ng-container matColumnDef="school_origin">
    <th mat-header-cell *matHeaderCellDef> School Origin</th>
    <td mat-cell *matCellDef="let sc"> {{sc.school_origin_id.short_name}} </td>
  </ng-container>

  <ng-container matColumnDef="school_correcting">
    <th mat-header-cell *matHeaderCellDef> School Correcting </th>
    <td mat-cell *matCellDef="let element"> {{element.studentEmail }} </td>
  </ng-container>
  <ng-container matColumnDef="cross_corrector">
    <th mat-header-cell *matHeaderCellDef> Cross Corrector </th>
    <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
